apiVersion: v1
kind: Pod
metadata:
  name: pod-ecc7r-train
spec:
  automountServiceAccountToken: false
  containers:
  - name: pod-ecc7r-train
    image: gitlab-registry.nrp-nautilus.io/skhan/dl_pytorch:4bd8b3be
    tty: true
    stdin: true
    workingDir: /data
    command: ["/bin/sh", "-c", "echo 'Im a new pod' && sleep infinity"]
    volumeMounts:
    - name: ecc7r-pv
      mountPath: /data
    resources:
      limits:
        memory: 10Gi
        cpu: "1"
      requests:
        memory: 10Gi
        cpu: "1"
  volumes:
  - name: ecc7r-pv
    persistentVolumeClaim:
      claimName: ecc7r-pv
  restartPolicy: Never
