apiVersion: batch/v1
kind: Job
metadata:
  name: sar-train-job
spec:
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: Never
      containers:
      - name: sar-train
        image: ghcr.io/emcuttle/sar-damage:latest
        imagePullPolicy: Always
        command: ["python", "src/train_model.py"]
        volumeMounts:
        - name: project-pvc
          mountPath: /data
        resources:
          requests:
            cpu: "4"
            memory: "16Gi"
          limits:
            cpu: "4"
            memory: "20Gi"
      volumes:
      - name: project-pvc
        persistentVolumeClaim:
          claimName: ecc7r-pv
