name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
    paths:
      - "Dockerfile"
      - "requirements.txt"
      - "src/**"
      - ".github/workflows/build-image.yaml"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and tag image
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/sar-damage:latest .

    - name: Push image
      run: |
        docker push ghcr.io/${{ github.repository_owner }}/sar-damage:latest
